<html>
<head>
    <title>Uom Data Page</title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>

<div class="container-fluid">

    <div class="card">
        <div class="card-header bg-info text-center text-black">
            Uom Data Page
        </div>

        <div class="card-body">
            <a class="btn btn-primary text-white" th:href="@{/uom/excel}">Export Excel</a>
            <a class="btn btn-primary text-white" th:href="@{/uom/charts}">Charts</a>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Uom Type</th>
                    <th>Uom Model</th>
                    <th>Description</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.uomType}"></td>
                    <td th:text="${ob.uomModel}"></td>
                    <td th:text="${ob.description}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/uom/edit(id=${ob.id})}">EDIT</a>
                        <a class="btn btn-danger" th:href="@{/uom/delete(id=${ob.id})}">DELETE</a>
                    </td>
                </tr>

            </table>
        </div>
        <div class="card-footer">
            <div th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
