<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Uom Edit Page</title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            Uom Edit Page
        </div>
        <div class="card-body">
            <form id="uomRegisterForm" method="post" th:action="@{/uom/update}" th:object="${uomObject}">
                <div class="row">
                    <div class="col-4">
                        <label>Uom Id</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="uomId" readonly th:field="*{id}" type="text">
                    </div>
                    <div class="col-4">

                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label>Uom Type</label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" th:field="*{uomType}">
                            <option value="">-SELECT-</option>
                            <option value="Packing">-Packing-</option>
                            <option value="No Packing">-No Packing-</option>
                            <option value="NA">-NA-</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <span id="uomTypeError"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label>Uom Model</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="uomModel" th:field="*{uomModel}" type="text">
                    </div>
                    <div class="col-4">
                        <span id="uomModelError"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label>Description</label>
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" th:field="*{description}" type="text"></textarea>
                    </div>
                    <div class="col-4">
                        <span id="descriptionError"></span>
                    </div>
                </div>

                <input class="btn btn-success" type="submit" value="Update Uom">
            </form>

        </div>
        <div class="card-footer">

        </div>
    </div>
</div>

<script th:src="@{/myjs/uom.js}" type="text/javascript">

</script>
</body>
</html>
