<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>Shipment Type Data </title>

</head>
<body>

<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>

<div class="container">
    <div class="card">
        <div class="card-header bg-info text-center ">
            Shipment Type Data
        </div>
        <div class="card-body">
            <a class="btn btn-primary" th:href="@{/st/excel}"><i class="fas fa-file-excel"></i>Excel Export</a>
            <a class="btn btn-primary" th:href="@{/st/charts}"><i class="fas fa-chart-pie"></i>Chart</a>
            <a class="btn btn-primary" th:href="@{/st/pdf}"><i class="fas fa-chart-pie"></i>Pdf</a>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Shipment Mde</th>
                    <th>Shipment Code</th>
                    <th>Enabled</th>
                    <th>Shipment Grade</th>
                    <th>Description</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.shipmentMode}"></td>
                    <td th:text="${ob.shipmentCode}"></td>
                    <td th:text="${ob.enableShipment}"></td>
                    <td th:text="${ob.shipmentGrade}"></td>
                    <td th:text="${ob.description}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/st/edit(id=${ob.id})}">EDIT</a>
                        <a class="btn btn-danger" th:href="@{/st/delete(id=${ob.id})}">DELETE</a>
                    </td>

                </tr>

            </table>
        </div>
        <div class="card-footer" th:if="${message!=''}">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>

</body>
</html>
