<html>
<head>
<title> Uom User Type Data Page</title>
</head>

<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>


<div class="container-fluid">
    <a class="btn btn-primary" th:href="@{/wh/excel}">Export Excel </a>
    <a class="btn btn-primary" th:href="@{/wh/chart}">Charts </a>
    <div class="card">
        <div class="card-header text-center bg-dark text-white">
            <h1>WareHouse User update Form</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Code</th>
                    <th>For</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>ID type</th>
                    <th>Other</th>
                    <th>ID Num</th>
                    <th>Operations</th>

                </tr>
                <tr th:each="ob:${whUserTypeObjects}">
                    <td th:text="${ob.getId()}"></td>
                    <td th:text="${ob.getUserType()}"></td>
                    <td th:text="${ob.getUserCode()}"></td>
                    <td th:text="${ob.getUserFor()}"></td>
                    <td th:text="${ob.getUserEmail()}"></td>
                    <td th:text="${ob.getUserContact()}"></td>
                    <td th:text="${ob.getUserIdType()}"></td>
                    <td th:text="${ob.getIfOther()}"></td>
                    <td th:text="${ob.getUserIdNum()}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/wh/edit(id=${ob.getId()})}">EDIT</a>
                        <a class="btn btn-danger" th:href="@{/wh/delete(id=${ob.getId()})}">DELETE</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
</body>
</html>
