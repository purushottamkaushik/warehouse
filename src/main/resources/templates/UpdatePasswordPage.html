<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Password Update PAGE</title>
</head>

<body>
<div th:insert="fragments/commonui :: userheader"></div>


<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>PASSWORD Update PAGE</h3>
        </div>
        <div class="card-body">
            <form id="passwordUpdateForm" th:action="@{/user/updatepassword}" method="POST">
                <!-- Row#1 -->
                <div class="row">
                    <div class="col-3">
                        <label>New Password</label>
                    </div>
                    <div class="col-4">
                        <input type="password" id="pass1" class="form-control" required/>
                    </div>

                </div>

                <!-- Row#2 -->
                <div class="row">
                    <div class="col-3">
                        <label>Repeat Password </label>
                    </div>
                    <div class="col-4">
                        <input type="password" id="pass2" name="password" class="form-control" required />
                    </div>
                    <div class="col-5">
                        <span id="passwordError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success d-flex" >
                    Update Password
                </button>
                <input type="hidden" name="password" >
            </form>
        </div>
        <!-- card body end -->
        <div class="card-footer text-center" th:if="${message!=null}">
          <span th:text="${message}"></span>
        </div> <!--  footer end -->
    </div>
    <!-- card end -->
</div>
<!-- container end -->
<script type="text/javascript" th:src="@{/myjs/passmatch.js}"></script>

</body>

</html>
