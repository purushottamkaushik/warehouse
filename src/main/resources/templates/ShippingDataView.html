<html>
<head>
        <title>Shipping Data View Page </title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-center text-black">
            Shipping Data View Page
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Shipping Code</th><td th:text="${sp.shippingCode}"></td>
                    <th>Order Code</th><td th:text="${sp.so.orderCode}"></td>
                </tr>
            </table>
            <table class="table table-hover">
                <tr>
                    <th>Item Code</th>
                    <th>Base Cost</th>
                    <th>Quantity</th>
                    <th>Item Value</th>
                    <th>Operations</th>
                </tr>

                <tr th:each="ob:${shippingDtls}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.baseCost}"></td>
                    <td th:text="${ob.quantity}"></td>
                    <td th:text="${ob.quantity * ob.baseCost}"></td>
                    <td>
                        <th:block th:if="${ob.status == null }">
                            <a class="btn btn-warning" th:href="@{/sp/accept(shipDtlId=${ob.id},shipId=${sp.id})}">Accept </a>
                            <a class="btn btn-danger" th:href="@{/sp/reject(shipDtlId=${ob.id},shipId=${sp.id})}">Reject</a>
                        </th:block>

                        <th:block th:if="${ob.status == 'ACCEPTED' || ob.status == 'REJECTED'}">
                            <b th:text="${ob.status}"></b>
                        </th:block>
                    </td>
                </tr>

            </table>
        </div>
        <div class="card-footer">
            <div th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
