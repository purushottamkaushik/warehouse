<html xmlns:th="https://www.thymeleaf.org/">
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">


</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center bg-dark text-white">
            Shipment Type Register
        </div>
        <div class="card-body">

            <form id="shipmentTypeRegisterForm" method="post" th:action="@{/st/save}">
                <div class="row">
                    <div class="col-4">
                        <label for="shipmentMode">Shipment Mode </label>
                    </div>
                    <div class="col-4">
                        <select class="form-control" id="shipmentMode" name="shipmentMode">
                            <option value="">-SELECT-</option>
                            <option value="AIR">AIR</option>
                            <option value="TRUCK">TRUCK</option>
                            <option value="SHIP">SHIP</option>
                            <option value="TRAIN">TRAIN</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <span id="shipmentModeError"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="shipmentCode">Shipment Code </label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="shipmentCode" name="shipmentCode" type="text">
                    </div>
                    <div class="col-4">
                        <span id="shipmentCodeError"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-4">
                        <label>Enable Shipment</label>
                    </div>
                    <div class="col-4">
                        <input id="enableShipmentYes" name="enableShipment" type="radio" value="YES"> YES
                        <input id="enableShipmentNo" name="enableShipment" type="radio" value="YES"> No
                    </div>
                    <div class="col-4">
                        <span id="enableShipmentError"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-4">
                        <label>Shipment Grade </label>
                    </div>
                    <div class="col-4">
                        <input id="shipmentGradeA" name="shipmentGrade" type="radio" value="A"> A
                        <input id="shipmentGradeB" name="shipmentGrade" type="radio" value="B"> B
                        <input id="shipmentGradeC" name="shipmentGrade" type="radio" value="C"> C
                    </div>
                    <div class="col-4">
                        <span id="shipmentGradeError"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="col-4">
                        <span id="descriptionError"></span>
                    </div>

                </div>

                <button class="btn btn-success" type="submit"><i class="fas fa-plus"></i>Create Shipment Type</button>
            </form>

        </div>

        <div class="card-footer" th:if="${message!=null}">
            Developed by me :)
            <span th:text="${message}"></span>
        </div>
    </div>
</div>

<script th:src="@{/myjs/shipmentType.js}" type="text/javascript">

</script>

</body>
</html>
