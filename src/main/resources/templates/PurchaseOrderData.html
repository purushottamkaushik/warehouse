<html>
<head>
    <title>Purchase Order Data Page</title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>

<div class="container-fluid">

    <div class="card">
        <div class="card-header bg-info text-center text-black">
            Purchase Order Data Page
        </div>

        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Shipment Code</th>
                    <th>Vendor Code</th>
                    <th>Order Code</th>
                    <!--                    <th>Reference Number</th>-->
                    <th>Quality Check</th>
                    <th>Status</th>

                    <th>Description</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob,i:${list}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ob.st.shipmentCode}"></td>
                    <td th:text="${ob.vendor.userCode}"></td>
                    <td th:text="${ob.orderCode}"></td>
                    <!--                    <td th:text="${ob.refNumber}"></td>-->
                    <td th:text="${ob.qualityCheck}"></td>
                    <td th:text="${ob.status}"></td>
                    <td th:text="${ob.description}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/po/parts(id=${ob.id})}">Add Part</a>
                        <span th:if="${ob.status == 'OPEN' || ob.status =='PICKING' || ob.status=='ORDERED'}">
                            <a class="btn btn-danger " th:href="@{/po/cancelorder(poId=${ob.id})}"> Cancel Order</a>
                        </span>
                        <span th:if="${ob.status == 'ORDERED'}"> <a th:href="@{/po/generate(id=${ob.id})}" class="btn btn-success"><i class="fa fa-bars" aria-hidden="true"></i>GENERATE INVOICE</a></span>
                        <span th:if="${ob.status == 'INVOICED'}"> <a th:href="@{/po/print(id=${ob.id})}" class="btn btn-success"><i class="fa fa-print" aria-hidden="true"></i>PRINT INVOICE</a></span>
                    </td>

                </tr>

            </table>
        </div>
        <div class="card-footer">
            <!--            <div th:if="${message!=null}">-->
            <!--                <span th:text="${message}"></span>-->
            <!--            </div>-->
        </div>
    </div>
</div>

</body>
</html>
