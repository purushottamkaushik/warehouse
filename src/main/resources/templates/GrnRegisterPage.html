<html>
<head>
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>

<div class="container">
    <div class="" card>
        <div class="card-header">
            <h1 class="text-center">Grn Register Page</h1>
        </div>
        <div class="card-body">
<!--            Grn Code  -->
            <form th:action="@{/grn/save}"  method="post">
                <div class="row">
                    <div class="col-3">
                        <label for="grnCode"> Grn Code</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="grnCode" name="grnCode" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="grnCodeError"></span>
                    </div>
                </div>
                <!--        Grn Type -->
                <div class="row">
                    <div class="col-3">
                        <label for="grnType"> Grn Type</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="grnType" name="grnType" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="grnTypeError"></span>
                    </div>
                </div>

<!--               Order Code   Dynamic Dropdown-->
                <div class="row">
                    <div class="col-3">
                        <label> Order Code</label>
                    </div>
                    <div class="col-5">
                        <select  name="po.id" id="poId"  class="form-control">
                            <option value="">--SELECT--</option>
                            <option th:each="ob:${list}" th:text="${ob.value}" th:value="${ob.key}"></option>
                        </select>
                    </div>
                    <div class="col-4">
                        <span id="poError"></span>
                    </div>
                </div>

<!--            Description     -->
                <div class="row">
                    <div class="col-3">
                        <label>Description</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="description" name="description" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="descriptionError"></span>
                    </div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-success"> Create Grn</button>
                </div>
            </form>

        </div>
        <div class="card-footer" th:if="${message!=null}">

        </div>

    </div>
</div>
<script th:src="@{/myjs/grn.js}"></script>
</body>
</html>
