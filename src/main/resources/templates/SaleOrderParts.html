<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            SO Parts Page
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Order Code</th>
                    <td th:text="*{so.orderCode}"></td>
                    <th>Status</th>
                    <td th:text="*{so.status}"></td>
                </tr>
            </table>

            <form th:action="@{/so/addpart(id=${so.id})}" method="post">
                <div class="row">
                    <div class="col-3">
                        <div><label> Select Item</label>
                        </div>
                        <select name="part.id" id="partId" class="form-control">
                            <option value="">--SELECT--</option>
                            <option th:each="ob:${part}" th:text="${ob.value}" th:value="${ob.key}"></option>
                        </select>
                    </div>
                    <div class="col-4">
                        <div>
                            <label>Quantity</label>
                        </div>
                        <div>
                            <input type="number" name="qty" class="form-control">
                        </div>
                    </div>

                    <input type="hidden" name="so.id" th:value="${so.id}">
                    <div class="col-4 d-grid">
                        <div>
                            <br>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
</div>
</body>
</html>
