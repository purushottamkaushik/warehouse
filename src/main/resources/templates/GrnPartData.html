<html>
<head>
        <title>Part Data Page </title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-center text-black">
            Grn Part Page
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Grn Code</th><td th:text="${grn.grnCode}"></td>
                    <th>Order Code</th><td th:text="${grn.po.orderCode}"></td>
                </tr>
            </table>
            <table class="table table-hover">
                <tr>
                    <th>Item Code</th>
                    <th>Base Cost</th>
                    <th>Quantity</th>
                    <th>Item Value</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${grnDetails}">
                    <td th:text="${grn.id}"></td>
                    <td th:text="${ob.baseCost}"></td>
                    <td th:text="${ob.qty}"></td>
                    <td th:text="${ob.qty * ob.baseCost}"></td>
                    <td>
                        <th:block th:if="${ob.status == null}">
                            <a class="btn btn-warning" th:href="@{/grn/accept(grnDetailId=${ob.id},grnId=${grn.id})}">Accept </a>
                            <a class="btn btn-danger" th:href="@{/grn/reject(grnDetailId=${ob.id},grnId=${grn.id})}">Reject</a>
                        </th:block>

                        <th:block th:if="${ob.status != null}">
                            <b th:text="${ob.status}"></b>
                        </th:block>



                    </td>
                </tr>

            </table>
        </div>
        <div class="card-footer">
            <div th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
