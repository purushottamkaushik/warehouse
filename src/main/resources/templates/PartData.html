<html>
<head>
        <title>Part Data Page </title>
</head>
<body>
<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-center text-black">
            Part Data Page
        </div>

        <div class="card-body">
<!--            <a class="btn btn-primary text-white" th:href="@{/uom/excel}">Export Excel</a>-->
<!--            <a class="btn btn-primary text-white" th:href="@{/uom/chart}">Charts</a>-->
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Part Code</th>
                    <th>Base Cost</th>
                    <th>Base Currency</th>
                    <th>Uom</th>
                    <th>Order Code</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.partCode}"></td>
                    <td th:text="${ob.partBaseCost}"></td>
                    <td th:text="${ob.partBaseCurrency}"></td>
                    <td th:text="${ob.uom.uomModel}"></td>
                    <td th:text="${ob.om.orderCode}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/part/edit(id=${ob.id})}">EDIT</a>
                        <a class="btn btn-danger" th:href="@{/part/delete(id=${ob.id})}">DELETE</a>
                    </td>
                </tr>

            </table>
        </div>
        <div class="card-footer">
            Developed by me :)
            <div th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
